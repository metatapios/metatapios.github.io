<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website">
    <title>Your Name - Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        p.description {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .categories {
            margin: 30px 0;
        }
        .categories a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .categories a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="your-photo.jpg" alt="Your Photo" class="profile-photo">
        <h1>Your Name</h1>
        <p class="description">A brief description of yourself. You can mention your profession, interests, or personal statement here.</p>

        <div class="categories">
            <a href="resume.pdf" target="_blank">Resume</a>
            <a href="cv.pdf" target="_blank">CV</a>
            <a href="projects.html" target="_blank">Projects</a>
